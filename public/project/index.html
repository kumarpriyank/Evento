<!DOCTYPE html>
<html lang="en" ng-app="Evento">

<head>

    <!-- For HTML 5-->
    <meta charset="UTF-8">

    <!-- For Supporting the website on IE7 - IE11 and running using the Edge Mode-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Making the page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/full-slider.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/maps.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <link href="../css/events.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link href="../css/member-profile.css" rel="stylesheet">
    <link href="../css/ng-rating.css" rel="stylesheet" type="text/css" />

    <!-- optional font-awesome to have access to icons -->
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- Adding JQuery Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Adding Angular Libraries-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/projectJavascript/bootstrap.min.js"></script>

    <!-- Adding the App.js-->
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="../js/project-js/member-profile.js"></script>
    <script src="../js/project-js/ng-rating.js"></script>

    <!-- Loading Controllers-->
    <script src="views/homepage/controller/homepage.controller.client.js"></script>
    <script src="views/usersProfile/controller/otheruserprofile.controller.client.js"></script>
    <script src="views/usersProfile/controller/userprofile.controller.client.js"></script>
    <script src="views/events/controller/eventsList.controller.client.js"></script>
    <script src="views/events/controller/eventDetails.controller.client.js"></script>
    <script src="views/admin/controller/admin.controller.client.js"></script>

    <!-- Loading Services-->
    <script src="services/users/users.service.client.js"></script>
    <script src="services/events/eventsList.service.client.js"></script>
    <script src="services/comments/commentsList.service.client.js"></script>
    <script src="services/followers/followers.service.client.js"></script>

    <title> Evento </title>

</head>

<body ng-controller="EventoController as model">
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="navbar-header col-md-3">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target="#navbar-collapse-11">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/">
                <h1 class="event-name" style="text-transform: none; color:white;">Evento</h1></a>
        </div>
        <!-- Component of the Navigation Bar that is used for toggling-->

        <div class="collapse navbar-collapse" id="navbar-collapse-11">
            <ul class="nav navbar-nav pull-right">

                <!-- IF THERE IS NO CURRENT USER YOU SEE LOGIN OPTION -->
                <li ng-if="!currentUser"><a ng-click="model.switchTo('login')"><span class="fa fa-male"></span>&nbsp; Login</a></li>

                <!-- IF THE USER IS ADMIN USER HE SEES ADMIN ON THE TOP -->
                <li ng-if="currentUser.role == 'a'"> <a href="#/admin"><span class="fa fa-user-secret"> </span> &nbsp; Admin </a></li>

                <li><a ng-click="model.switchTo('explore')"><span class="fa fa-search"></span> &nbsp; Search</a></li>
                <li><a ng-click="model.switchTo('contact')"><span class="fa fa-reply-all"></span> &nbsp; Contact</a></li>
                <li><a ng-click="model.switchTo('about')" class="hidden-xs"><span class="fa fa-paw"></span> &nbsp; About Us</a></li>
                <li><a ng-click="model.switchTo('twitter')" class="hidden-xs"><span class="fa fa-twitter"></span> &nbsp;Twitter</a></li>
                <li ng-if="currentUser"><a href="#/user/profile"><span class="fa fa-user"></span> &nbsp; {{currentUser.username}} 's Profile</a></li>
                <li ng-if="currentUser"><a href="#/user/activity/profile/{{currentUser.username}}"><span class="fa fa-male"></span> &nbsp; User Activity</a></li>
                <li ng-if="currentUser"><a ng-click="model.logout()"><span class="fa fa-power-off"></span> &nbsp; Logout</a></li>

                <li ng-if="currentUser" class="hidden-xs">
                    <!-- If you have provided a URL for the Profile Picture -->
                    <img ng-if="currentUser.url"
                         class="navigation img-circle img-responsive"
                         ng-src="{{currentUser.url}}" />
                    <!-- If you have not provided a URL for the Profile Picture -->
                    <img ng-if="!currentUser.url"
                         class="navigation img-circle img-responsive"
                         ng-src="../../../images/projectImages/user.png" />
                </li>

            </ul>
        </div>

    </div>
    <!-- /.container -->
</nav>

<div class="container-fluid">
<span ng-view autoscroll="true">
</span>
</div>
<!-- /.container -->
<footer id="footer">
    <div class="container">
        <div class="text-center">
            <p> Copyright @ 2017<a target="_blank" href="http://google.com/"> Evento </a>. All Rights Reserved. <br>
                Designed by Priyank Kumar</p>
        </div>
    </div>
</footer>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCkaxAfwpM2JCz8v3YyeVwXbOkqhrUzcNc"></script>
<script src="../js/project-js/gmaps.js"></script>
<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 700 //changes the speed
    })
</script>
</body>
</html>
